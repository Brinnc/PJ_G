<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오테스트2</title>
    <style>
        img{
            width:100px;
            height: 100px;
        }
    </style>
    <script>
        //이게 왜 됨??????
        //-------------------------------------------오디오 UI숨기고 버튼을 통해 플레이/스탑
        let audioContainer;
        let audioPlay;
        let audioStop;

        function playMusic() {
            audioContainer.volume = 1;
            audioContainer.loop = true;
            audioContainer.play();
        }

        function stopMusic() {
            audioContainer.pause();
        }

        function loadAudio() {
            const source = document.querySelector('#audioSource');
            /*source.src = 배열에 담기 ;*/
            audioContainer.load();
            playMusic();
        }

        function init() {
            audioContainer = document.getElementById("audioContainer");
            audioPlay = document.getElementById("audioPlay");
            audioStop = document.getElementById("audioStop");
        }

        addEventListener("load", function () {
            init();

            audioPlay.addEventListener("click", loadAudio);
            audioStop.addEventListener("click", stopMusic);
        });
    </script>
</head>

<body>
    <audio id="audioContainer">
        <source id="audioSource" src="./bgm/victory-screen-150573.mp3">
    </audio>

    <div>
        <img src="./images/play.png" id="audioPlay">
        <img src="./images/pause.png" id="audioStop">
    </div>
</body>

</html>
